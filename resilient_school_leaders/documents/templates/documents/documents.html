{% extends 'resources/base.html' %}
{% load static %}
<!-- HEAD CONTENT -->
{% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Resource Page{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'resources/css/resources_styles.css' %}">
  <link rel="stylesheet" href="{% static 'resources/css/styles.scss' %}">
{% endblock %}
<!-- BODY CONTENT -->
{% block content %}
  <!-- HERO SECTION  -->
  <div class="home-bg" style="background-image:linear-gradient(to bottom, #a8c3fd5c, #15243dcb);">
    <section class="home" style="display:flex;align-items:center;flex-wrap:wrap;gap:2rem;margin-left:5rem;height:100%;">
      <div class="image" style="flex:1 1 20rem;">
        <img src="{% static 'media/home.svg' %}" alt="" style="height:70%;width:80%;margin-top:7rem;"/>
      </div>
      <div class="content" style="flex:1 1 20rem;margin-top:5rem;">
        <h1 style="font-size: 4.5rem; color:#fff;line-height:1.3; margin-bottom:1rem;">Coming Soon.</h1>
        <p style="font-size:2rem;color:#fff;margin-bottom:2rem;opacity:0.5rem;"></p>
        <a href="" class="btn" 
        style="background-color: #55a3ff;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size:1rem;
        padding: 12px 16px;
        display: flex;
        justify-content: center;
        align-self:center;
        transition: all 0.3s ease-in-out;">View Documents</a> 
      </div>
    </section>
  </div>
{% endblock %}
