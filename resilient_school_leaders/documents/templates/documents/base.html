{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
    <!-- TEMPLATE CSS STYLING SHEET -->
    <link rel="stylesheet" href="{% static 'resources/css/resources_styles.css' %}">
    {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="display:flexbox;justify-content:space-between;align-items:center;position:fixed;top:0;left:0;width:100%;height:80px;z-index: 100;background-color: rgba(0, 0, 0, 0.7);">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}" width="90" height="90"><img src="{%static 'media/logo_2.png' %}" width='115' height='115'>
          <!--<span>School Leaders</span>--></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav" style="display: flex;justify-content: flex-end;align-items: center;margin-right: 50px;position: relative;">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'resource_index' %}">
                    Resources ↗
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'documents_index' %}">
                    Documents ↗
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="https://www.adriannewilson.com/">Blog ↗</a>
              </li>
              <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      More ↗
                      </a>
                  <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'about_index' %}">About Us</a></li>
                  <li><a class="dropdown-item" href="{% url 'contact_index' %}">Contact Us</a></li>
                  <li><a class="dropdown-item" href="{% url 'faqs_index' %}">FAQs</a></li>
                  </ul>
              </li>
          </ul>
        </div>
    </div>
</nav>
    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Website Footer Menu -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">© 2022 Company, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>
        </footer>
    </div>
</body>
</html>
